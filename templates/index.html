<!doctype html>
<html lang="en-US">
<link>
<title>Sundown</title>
<meta charSet="UTF-8" />
<link rel="stylesheet" href="../static/style.css">

</head>

<body>
	<section class="title-container">
		<div class="section-container">
			<h1 class="title">Sundown</h1>
			<p class="subtitle">Daily text notifications of the sunset quality.</p>
			<div class="form-box">
				<div class="form-box-container">
					<p>Get Started</p>
					<div>
						<select name="country-code" id="country-code">
							<option value="US">+1</option>
							<option value=null>Other</option>
						</select>
						<input type="text" id="phone-input" name="phone" placeholder="Phone Number">
						<button id="phone-submit">Submit</button>
					</div>
					<div id="message-container">
						<span id="success-message"></span>
						<span id="error-message"></span>
					</div>
				</div>
			</div>
			<p>Built with the <a href="https://sunsetwx.com/" target="_blank">SunsetWX</a> API. </p>
		</div>
	</section>
	<!-- Load scripts at end for faster loads -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://unpkg.com/libphonenumber-js@1.9.6/bundle/libphonenumber-min.js"></script>
	<script src="../static/script.js" async></script>
</body>


</html>
